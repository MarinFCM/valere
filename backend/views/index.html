<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container h-100">
      <div class="row justify-content-sm-center h-100">
        <div class="text-center my-5">
          <img
            src="https://cdn.pixabay.com/photo/2021/06/07/13/46/user-6318008_960_720.png"
            alt="logo"
            width="100"
          />
          <h1 class="text-center">MNIST Classifer</h1>
          <p class="text-center">Created by Marin FabijaniÄ‡</p>
        </div>

        <div class="w-100 align-items-center">
          <p class = "error text-center" style="color: red;"></p>
        </div>

        <div class="d-grid gap-3 w-25 align-middle">
          <form
            method="POST"
            class="needs-validation"
            novalidate=""
            autocomplete="off"
          >
            <div class="mb-3">
              <label class="mb-2 text-muted" for="email">E-Mail Address</label>
              <input
                id="email"
                type="email"
                class="form-control"
                name="email"
                value=""
                required
                autofocus
              />
              <div class="invalid-feedback">Email is invalid</div>
            </div>

            <div class="mb-3">
              <div class="mb-2 w-100">
                <label class="text-muted" for="password">Password</label>
                <a href="forgot.html" class="float-end"> Forgot Password? </a>
              </div>
              <input
                id="password"
                type="password"
                class="form-control"
                name="password"
                required
              />
              <div class="invalid-feedback">Password is required</div>
            </div>

            <div class="d-grid align-items-center">
              <button type="submit" class="btn btn-primary btn-lg">
                Login
              </button>
            </div>
          </form>

          <div class="d-grid align-items-center">
            <p class="text-center">Don't have an account?</p>
            <a href="register.html" class="btn btn-primary btn-lg"
              >Create an account</a
            >
          </div>
        </div> 
      </div>
    </div>

    <script src="src/login.js"></script>
  </body>
</html>
