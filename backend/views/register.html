<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container h-100">
      <div class="row justify-content-sm-center h-100">
        <div class="text-center my-5">
          <img
            src="https://cdn.pixabay.com/photo/2021/06/07/13/46/user-6318008_960_720.png"
            alt="logo"
            width="100"
          />
          <h1 class="text-center">Register account</h1>
        </div>

        <div class="w-100 align-items-center">
          <p class = "error text-center" style="color: red;"></p>
        </div>

        <div class="d-grid gap-3 w-25 align-middle">
          <form>
            <div class="mb-3">
              <label class="mb-2 text-muted" for="email">E-Mail Address</label>
              <input
                id="email"
                type="email"
                class="form-control"
                name="email"
                value=""
                required
                autofocus
              />
              <div class="invalid-feedback">Email is already registered</div>
            </div>

            <div class="mb-2 w-100">
              <label class="text-muted" for="password">Password</label>
            </div>

            <div class="mb-3">
              <input
                id="password"
                type="password"
                class="form-control"
                name="password"
                required
              />
              <div class="invalid-feedback">Password is required</div>
            </div>

            <div class="d-grid align-items-center">
              <button type="submit" class="btn btn-primary btn-lg">
                Register
              </button>
            </div>
          </form>

          <div class="d-grid align-items-center">
            <p class="text-center">Already have an account?</p>
            <a href="index.html" class="btn btn-primary btn-lg">Login</a>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/register.js"></script>
  </body>
</html>
