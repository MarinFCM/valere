<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5 h-100">
      <div class="row justify-content-sm-center h-100">
        <div class="w-100 align-items-center">
          <p class="error text-center" style="color: red"></p>
        </div>
        <div class="d-grid gap-3 w-25 align-middle">
          <form name="upload" enctype="multipart/form-data">
            <input
              type="file"
              class="form-control"
              id="customFile"
              name="upload"
              accept=".jpg, .jpeg, .png"
            />
            <div class="d-grid align-items-center">
              <button class="my-3" type="submit">Submit</button>
            </div>
          </form>

          <div class="w-100 align-items-center">
            <p class="error text-center" style="color: red; font-size: 200%;"></p>
          </div>

          <div class="d-grid align-items-center">
            <button class="my-1" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
    <script src="src/sendImage.js"></script>
  </body>
</html>
